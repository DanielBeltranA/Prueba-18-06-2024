<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-bg-primary p-3">Gestion de inventario</h1>
    </header>
    <main class="container-fluid row">
        <div class="col-4">
            <form class="card mt-3 mb-3">
                <div class="card-header">
                    <h2>Registro de productos</h2>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label>Nombre del Producto</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" onblur="verificar(this.id)">
                        <div id="e-nombre"></div>
                    </div>

                    <div class="mb-3">
                        <label>Fecha de Ingreso</label>
                        <input type="date" id="fecha" name="fecha" class="form-control" onblur="verificar(this.id)">
                        <div id="e-fecha"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label>Categoría del Producto</label>
                        <div class="border rounded-3 p-2" >
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="categoria" id="electronica" value="electronica" onclick="actualizarCategoria(this),validaRadio(this.name)">
                                <label class="form-check-label" for="electronica">Electrónica</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="categoria" id="ropa" value="ropa" onclick="actualizarCategoria(this),validaRadio(this.name)">
                                <label class="form-check-label" for="ropa">Ropa</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="categoria" id="alimentos" value="alimentos" onclick="actualizarCategoria(this),validaRadio(this.name)">
                                <label class="form-check-label" for="alimentos">Alimentos</label>
                            </div>
                            <div id="e-categoria"></div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label>Precio</label>
                        <input type="number" id="precio" name="precio" class="form-control" onblur="verificar(this.id)" min="1">
                        <div id="e-precio"></div>
                    </div>

                    <div class="mb-3">
                        <label>Cantidad en Stock</label>
                        <input type="number" id="stock" name="stock" class="form-control" onblur="verificar(this.id)" min="1">
                        <div id="e-stock"></div>
                    </div>

                    <div class="mb-3">
                        <label>Proveedor</label>
                        <input type="text" id="proveedor" name="proveedor" class="form-control" onblur="verificar(this.id)">
                        <div id="e-proveedor"></div>
                    </div>

                    <div class="mb-3">
                        <label>Correo del Proveedor</label>
                        <input type="email" id="correo" name="correo" class="form-control" onblur="verificar(this.id)">
                        <div id="e-correo"></div>
                    </div>

                    <div>
                        <label>Código de Producto</label>
                        <input type="text" id="code" name="code" class="form-control" onblur="verificar(this.id)" maxlength="10">
                        <small class="text-muted">Este campo debe ser unico</small>
                        <div id="e-code"></div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                    <input type="submit" value="Guardar" id="btnSave" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8 mt-2">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>Nombre</th>
                            <th>Fecha de ingreso</th>
                            <th>Categoria</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Proveedor</th>
                            <th>Email proveedor</th>
                            <th>Código</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="utilidades.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="funciones.js" type="module"></script>
</body>
</html>
